<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>showAll</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/board/showOne.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row mt-5 justify-content-center align-items-center">
        <div class="col-10 text-center">
            <a href="/board/showAll/1">게시글 목록 보기</a>
            <table class="table table-hover table-striped">
                <tr>
                    <td>제목</td>
                    <td id="td-title"></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td id="td-nickname"></td>
                </tr>
                <tr>
                    <td>작성일</td>
                    <td id="td-entryDate"></td>
                </tr>
                <tr>
                    <td>수정일</td>
                    <td id="td-modifyDate"></td>
                </tr>
                <tr>
                    <td colspan="2">내용</td>
                </tr>
                <tr>
                    <td colspan="2" id="td-content"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <hr></td>
                </tr>
                <tr>
                    <td colspan="2" id="update"></td>

                </tr>
              <tr>
                  <td colspan="2"  id="delete"></td>
              </tr>

                <tr>
                    <td colspan="2">
                        <hr>
                        <button id="btn-update-board" class="btn btn-warning">수정</button>
                        <button id="btn-delete-board" class="btn btn-danger">삭제</button>
                    </td>
                </tr>
            </table>
            <hr>

            <table id="table-reply" class="table table-hover table-striped">
                <thead>
                <tr>
                    <td colspan="5">댓글 목록</td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" id="input-new-reply" class="form-control"></td>
                    <td>
                        <button class="btn btn-outline-primary" id="btn-reply">댓글 입력</button>
                    </td>
                </tr>
                </thead>
                <tbody id="tbody-reply">

                </tbody>
            </table>
        </div>
    </div >
</div>
</body>
</html>
