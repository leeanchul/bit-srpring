<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-6">
            <div class="row text-center align-items-center">
                <div class="col-2">
                    <label for="input-username" >아이디</label>
                </div>

                <div class="col-6">
                    <input type="text" id="input-username" class="form-control">
                </div>
            </div>

            <div class="row mt-2 text-center align-items-center">
                <div class="col-2">
                    <label for="input-password" >비밀번호</label>
                </div>
                <div class="col-6">
                    <input type="password" id="input-password" class="form-control">
                </div>
            </div>
            <div class="row mt-3 text-center align-items-center">
                <div class="col-2"></div>
                <div class="col-6 align-items-center">
                    <button class="btn btn-primary" id="btn-login"> 로그인 </button>
                    <button class="btn btn-primary" id="btn-register"> 회원가입 </button>
                </div>
            </div>
        </div>
    </div>

</div>
